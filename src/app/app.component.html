<section>
  <div class="container">
    <h1 class="col-12 flex justify-content-center">Invoice</h1>
    <div class="col-12 flex justify-content-end">
      <p-button label="Add" (click)="display = true" severity="secondary" [rounded]="true"></p-button>
    </div>
    <div class="card mt-5">
      <p-table [value]="list" [tableStyle]="{ 'min-width': '50rem' }" class="table">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Created Date</th>
            <th>Due Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.amount }}</td>
            <td>{{ product.createdDt }}</td>
            <td>{{ product.dueDt }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>
<p-sidebar [(visible)]="display" position="right" styleClass="w-30rem">
  <ng-template pTemplate="header">Add</ng-template>
    <div class="form-grop" [formGroup]="form">
      <div class="pt-3">
        <label>Name</label>
        <input type="text" pInputText formControlName="name"/>
      </div>
      <div class="pt-3">
        <label>Amount</label>
        <input type="text" pInputText formControlName="amount"/>
      </div>
      <div class="pt-3">
        <label>Due Date</label>
        <input type="text" pInputText formControlName="dueDt"/>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="col-12 flex justify-content-end gap-4">
        <p-button icon="pi pi-times" [rounded]="true" severity="secondary" (click)="display = false"></p-button>
        <p-button icon="pi pi-check" [rounded]="true" severity="secondary" (click)="createForm()"></p-button>
      </div>
    </ng-template>
</p-sidebar>
